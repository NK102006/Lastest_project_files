<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body{
            height:100vh;
            margin:0;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(to right bottom,#e3d1ed 0%,#b39ac2 50%,#b39ac2 100%);
            font-family:Segoe UI, sans-serif;
        }

        /* Form container */
        #form1{
            background:#c59ddd;
            border:0.5px solid black;   /* ✅ fixed border */
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            border-radius:10px;
            padding:40px;
            width:350px;
            box-shadow:-5px 10px 20px rgba(0,0,0,0.5);
        }

        form{
            display:flex;
            flex-direction:column;
            gap:15px;   /* perfect spacing */
        }

        label{
            font-weight:600;
        }

        input[type="text"]{
            padding:10px;
            border:0.5px solid #7d2ab1;
            background-color: #dcd0e3;
            border-radius:5px;
            width:100%;
            box-sizing:border-box;
        }

        input[type="submit"]{
            margin-top:10px;
            padding:10px;
            border:none;
            border-radius:5px;
            background:#7d2ab1;
            color:white;
            cursor:pointer;
            font-weight:bold;
            width: 100px;
        }

        input[type="submit"]:hover{
            opacity:0.9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div id="form1">
        <form onsubmit="check(event)">
            
            <label>Username</label>
            <input type="text" required>

            <label>Email</label>
            <input type="text" id="email" required>

            <input type="submit" value="Submit">

        </form>
    </div>


    <script>
        function check(event){
            event.preventDefault(); // stop refresh

            const pat=/^\w+([.-]?\w+)*@\w+([.]?\w+)*(\.\w{2,3})+$/;
            let a=document.getElementById("email").value;

            if(pat.test(a)){
                window.location.href="/otp";   // go next page
            }
            else{
                alert("Email is Incorrect ❌");
            }
        }
    </script>

</body>
</html>
